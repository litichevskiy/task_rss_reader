<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>task_rss_reader</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/listChannel.css">
		<link rel="stylesheet" type="text/css" href="./css/listMessage.css">
		<link rel="stylesheet" type="text/css" href="./css/statistics.css">
		<link rel="stylesheet" type="text/css" href="./css/reader.css">
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	</head>
	<body>
		<div class="container">
			<div data-role="listChannels">
				<div data-role="edit">
					<input data-role="reNameChannel" placeholder="new name"/>
					<button data-role="saveNewName">save</button>
				</div>
				<input type="text" data-role="linkToTheChannel" placeholder="link to the channel" />
				<input type="text" data-role="nameChannel" placeholder="name channel" />
				<div data-role="quantityNews">
					<span class="quantity">quantity<span/>
						<label>
							<input type="radio" name="quantity" data-quantity="5" />
							<span class="quantity select">5</span>
						</label>
						<label>
							<input type="radio" name="quantity" data-quantity="10" checked  />
							<span class="quantity select">10</span>
						</label>
						<label>
							<input type="radio" name="quantity"data-quantity="20" />
							<span class="quantity select">20</span>
						</label>
					</span>
				</div>
				<button data-role="saveChannel">save</button>
				<span class="textInfo"></span>
				<ul class="listChannel"></ul>
			</div>
			<div data-role="messages">
				<span class="close displayNone">
					<img src="./img/close_icon.png">
				</span>
				<div class="titleChannel"></div>
				<ul class="listMessage"></ul>
			</div>
			<div data-role="statistics">
				<ul class="statistics">
					<li class="countChannels"></li>
					<li class="countMessages">новотей: </li>
					<li class="countAuthors">авторов: </li>
				</ul>
				<div class="chart"></div>
			</div>
			<div data-role="reader">
				<div class="header">
					<a class="link" target="_blank" href=""></a>
				</div>
				<span data-role="closeNews">
					<img src="./img/close_icon.png">
				</span>
				<div class="content"></div>
			</div>
		</div>
		<script type="text/javascript" src="./js/storage.js"></script>
		<script type="text/javascript" src="./js/pubsub.js"></script>
		<script type="text/javascript" src="./js/blockListChannel.js"></script>
		<script type="text/javascript" src="./js/blockListMessage.js"></script>
		<script type="text/javascript" src="./js/blockReader.js"></script>
		<script type="text/javascript" src="./js/statistics.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
